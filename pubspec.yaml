name: foobar_flutter
description: "A powerful music player with customizable pane-based interface"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2

  # Audio Playback - media_kit
  media_kit: ^1.1.11
  media_kit_libs_audio: ^1.0.5

  # Window Management (Desktop)
  window_manager: ^0.4.3

  # File Operations
  file_picker: ^8.1.7
  path: ^1.9.0
  path_provider: ^2.1.5

  # Storage
  shared_preferences: ^2.3.4

  # Utilities
  uuid: ^4.5.1
  collection: ^1.19.0
  metadata_god: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
